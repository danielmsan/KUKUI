                                    <div class="bg-image hover-overlay hover-zoom ripple rounded"

                                        <img src="../img/FotosTiendaTransparente/AguacateTiendaBC.png"

                                            <div class="mask" style="background-color: #4A2E10;"></div>

                                    </div>

                                </div>

                                        <!-- Data -->
                                </div>

                                <div class="col-lg-4 col-md-6 mb-4 mb-lg-0">
                                    <!-- Quantity -->
                                    <div class="d-flex mb-4" style="max-width: 300px">
                                        <button class="btn btn-primary px-3 me-2" id="botonmenos"
                                            onclick="this.parentNode.querySelector('input[type=number]').stepDown()">
                                            <i class="fas fa-minus"></i>
                                        </button>

                                        <div class="form-outline">
                                            <input id="form1" min="0" name="quantity" value="1" type="number"
                                                class="form-control" />

                                        </div>

                                        <button class="btn btn-primary px-3 ms-2" id="botonmas"
                                            onclick="this.parentNode.querySelector('input[type=number]').stepUp()">
                                            <i class="fas fa-plus"></i>
                                        </button>
                                    </div>
                                    <!-- Quantity -->

                                    <!-- Price -->
                                    <p class="text-start text-md-center">
                                        <strong>$600.00</strong>

                                </div>

                                            <i class="fas fa-minus"></i>
