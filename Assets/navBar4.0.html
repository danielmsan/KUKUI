<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navBar4.0</title>
    <link rel="stylesheet" href="./navBar3.0.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
<header>

    <nav class="navbar navbar-expand-md bg-white border">
        <div class="container-fluid navbar__cols">
            <div class="navbar__col1">
                <a class="navbar-brand m-0" href="#">
                    <img class=" img-fluid navbar__logo " src="http://isla.merida.gob.mx/serviciosinternet/Emprendedores/img/m/51.jpg"
                        style="min-width: 50px; max-width: 100px;" alt="Logo" class="d-inline-block align-text-top">
                </a>
            </div>
                <div class="navbar__col2 container-fluid">
                <!-- COL 1 -->
                <div class="navbar__botones">
                    <!-- boton carrito y login -->
                    <a id="carrito" href="#" class="material-symbols-outlined">
                        shopping_cart
                    </a>
                    <a id="login" href="#" class="material-symbols-outlined">
                        person
                    </a>
                </div>     
                <div class="navbar__hamburguesa">
                    <!-- boton amborgesa -->
         <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
             data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
             aria-label="Toggle navigation">
             <span class="navbar-toggler-icon"></span>
         </button>
                </div>

                <!-- COL 2 -->
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <!-- links -->
                    
                    <div class="navbar-nav navbar__links">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                        <a class="nav-link" href="#">Nosotros</a>
                        <a class="nav-link" href="#">Tienda</a>
                        <a class="nav-link" href="#">Contacto</a>
                        <a class="nav-link" href="#">Equipo</a>
                    </div>
                    
                </div>
            </div>
            </div>
    </nav>
</header>
    <!-- SCRIPTS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</body>

</html>
