<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>navBar5.0</title>
  <link rel="stylesheet" href="./navBar5.0.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>


  <header>
    <!-- Aqui empieza la navBar -->
    <nav class="navbar navbar-expand-lg bg-white border ">
      <div class="container-fluid nav__bar">
        <!-- Boton hamburguesa en la navBar solo 
          se ve cuando la pantalla es movil-->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
          <!-- --------------------------- -->
        </button>
        <!-- Logo de KUKUI -->
        <a id="navbar__logo" class="navbar-brand" href="#">
          <img class=" img-fluid" src="http://isla.merida.gob.mx/serviciosinternet/Emprendedores/img/m/51.jpg"
            style="min-width: 50px; max-width: 100px;" alt="Logo" class="d-inline-block align-text-top">
        </a>
        <!--------------->
        <!-- Links hacen collapse cuando es movil  -->
        <div class="collapse navbar-collapse  " id="navbarTogglerDemo02">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0  navbar__links">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Nosotros</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Tienda</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contacto</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Equipo</a>
            </li>
          </ul>
        </div> <!-- ----------------- -->

        <!-- Botones de carrito e iniciar sesión -->
        <div class="d-flex">
          <ul class="navbar-nav ml-auto navbar__links navbar__botones ">
            <li class="nav-item">
              <!-- Boton Carrito -->
              <a class="nav-link a" data-bs-toggle="offcanvas" href="#offcanvasWithBothOptions" role="button"
                aria-controls="offcanvasWithBothOptions">
                <span class="navbar__links--invisible"> Carrito </span><span
                  class="material-symbols-outlined">shopping_cart</span>
              </a><!------------------ Boton Carrito------------ -->
            </li>
            <li class="nav-item">
              <div class="dropdown">
                <!-- BOTON LOGIN -->
                <a class="nav-link a" href="#" data-bs-toggle="dropdown" aria-expanded="false"
                  data-bs-auto-close="outside">
                  <span class="navbar__links--invisible">Iniciar Sesión</span> <span
                    class="material-symbols-outlined">person</span>
                </a>
                <!-- ---------------BOTON LOGIN-------- -->
                <!-- Formulario LOGIN -->
                <form id="navbar__login" class="dropdown-menu dropdown-menu-end p-4">
                  <div class="mb-3">
                    <label for="exampleDropdownFormEmail2" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleDropdownFormEmail2"
                      placeholder="email@example.com">
                  </div>
                  <div class="mb-3">
                    <label for="exampleDropdownFormPassword2" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleDropdownFormPassword2"
                      placeholder="Password">
                  </div>
                  <div class="mb-3">
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input" id="dropdownCheck2">
                      <label class="form-check-label" for="dropdownCheck2">
                        Remember me
                      </label>
                    </div>
                  </div>
                  <button type="submit" class="btn btn-primary">Sign in</button>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" id="" href="#">New around here? Sign up</a>
                </form>
                <!-- ----------Formulario LOGIN-------------- -->
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <div class="offcanvas offcanvas-end" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions"
    aria-labelledby="offcanvasWithBothOptionsLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">Este es el carrito <span
          class="material-symbols-outlined">shopping_cart</span></h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <p class="">Aqui encontraras tus productos</p>
    </div>
  </div>




  <!-- SCRIPTS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>

</body>

</html>
